
<div data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
    <!-- Login page: Start -->
    <div *ngIf="isLoginPage === false" class="wrapper">
        <div class="main">
            <app-login-page></app-login-page>
        </div>
    </div>
    <!-- Login page: End -->

    <div *ngIf="isLoginPage === true" class="wrapper">
        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
    
        <!-- Main -->
        <div class="main">
            <!-- Header -->
            <app-header></app-header>
            <!-- Content -->
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
