
<div data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
    <div *ngIf="isLogin === true" class="wrapper">
        <!-- Sidebar -->
        <app-sidebar></app-sidebar>

        <!-- Main -->
        <div class="main">
            <!-- Header -->
            <app-header></app-header>
            <!-- Content -->
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

    <!-- Login page: Start -->
    <div *ngIf="isLogin === false" class="main">
        <div *ngIf="isForgotPassword === false">
            <app-login-page></app-login-page>
        </div>
        <!-- <div *ngIf="isForgotPassword === true">
            <app-forgot-password-page></app-forgot-password-page>
        </div> -->
    </div>
    <!-- Login page: End -->
</div>
